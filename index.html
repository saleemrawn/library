<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library - The Odin Project</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <h1>Library</h1>
      </div>

      <div class="btns-container">
        <button class="add-book-btn">Add Book</button>
      </div>
    </header>
    <main>
      <dialog class="add-book-dialog">
        <form class="add-book-form">
          <div class="form-title-container">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              class="form-title"
              pattern="[A-Za-z0-9'!$£%&+=?\s\-]{3,100}"
              title="Min. length 3 characters. Letters, numbers, or valid characters ('!$£%&+=?-) only"
              required
            />
          </div>

          <div class="form-author-container">
            <label for="author">Author</label>
            <input
              type="text"
              name="author"
              id="author"
              class="form-author"
              pattern="[A-Za-z\s\-]{2,100}"
              title="Min. length 2 characters. Letters & hyphens only"
              required
            />
          </div>

          <div class="form-pages-container">
            <label for="pages">No. of pages</label>
            <input
              type="text"
              name="pages"
              id="pages"
              class="form-pages"
              pattern="[0-9]{1,2000}"
              title="Numbers only"
              required
            />
          </div>

          <fieldset class="form-read-status-container">
            <legend>Read?</legend>
            <input type="radio" name="hasRead" id="noRead" class="form-hasRead" value="no" required />
            <label for="noRead">No</label>
            <input type="radio" name="hasRead" id="yesRead" class="form-hasRead" value="yes" />
            <label for="yesRead">Yes</label>
          </fieldset>

          <div class="form-buttons-container">
            <button class="cancel-btn" type="button" formmethod="dialog">Cancel</button>
            <button class="save-btn" type="submit">Save</button>
          </div>
        </form>
      </dialog>
      <div class="library-container"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
